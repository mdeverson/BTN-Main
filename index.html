<!DOCTYPE html>
<html ng-app>
<!--
Video Test Homepage Index File V0.1.0
Last Edit: 6-19-2014
Author: ME
-->
<head>
<title>Young Guns TV Video Testing Site</title>

<!--Angular Calls-->
<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript" src="app/controller/videotest.js"></script>

<!--AWS SDK Call-->
<script type="text/javascrip" src="aws.sdk.js"></script>

<!--JW Player Provide JS Script -->
<script type="text/javascript" src="/jwplayer/jwplayer.js"></script>

<!--JW Player Provide JS Script Liscense-->								
<script type="text/javascript" jwplayer.key="SikHSmmWD+3KrA2oirXXIrLHW0Tco1Ck9X2jWg=="></script>
		
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="keywords" content="YGTV, Young Guns" />
<meta name="description" content="Online Media Portal" />
<meta name="author" content="Young Guns TV, LLC" />

<!--Main CSS Style Sheet-->
<link rel="stylesheet" type="text/css" href="css_style/main.css" />										

</head>
<body ng-controller="VideoController">

<div class="header">																						
Header
</div>

<div class="queue">
Videos: <br />
<div ng-repeat="vids in videos">
<image src='{{vids.imagefull}}' height='100px'/><br />
<a ng-click=doPlay(vids.url)>
{{vids.name}}
</a>
</div>
</div>

<div class="main">						

Main
														
<div id="myElement">Loading the Player...</div>
<script type="text/javascript">																
    jwplayer("myElement").setup({
        file: "{{videoPlaying}}",
    });
</script>
</div>	
																			
</body>
</html>
